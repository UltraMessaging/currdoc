syntax = "proto3";
package lbmmon;

option java_outer_classname = "UMMonControlProtos";

message UMMonControlMsg {
	enum Command {
		SET_INTERVAL = 0;
		CLEAR_INTERVAL = 1;
		SAMPLE = 2;
		SNAP = 3;
		SET_FILTER_OPTIONS = 4;
		CLEAR_FILTER_OPTIONS = 5;
		SET_DEBUG_INFO = 6;
		CLEAR_DEBUG_INFO = 7;
	}
	enum NodeType {
		ALL_NODES = 0;
		CONTEXT = 1;
		RECEIVER = 2;
		SOURCE = 3;
		EVENT_QUEUE = 4;
		RECEIVER_TOPIC = 5;
		WILDCARD_RECEIVER = 6;
		UMESTORE = 7;
		GATEWAY = 8;
	}

	Command command = 1;
	NodeType node_type = 2;
	string application_id = 3;
	string data = 4;
}
